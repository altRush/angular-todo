<div>
  Title: <span class="todo-title">{{ title }}</span
  ><button (click)="onChangeTitle()">Change Title</button>
</div>

<div>
  <input
    class="add-todo-input"
    [(ngModel)]="todo"
    type="text"
    (change)="onUpdateTodo(todo)"
  /><button (click)="onAdd()">Add</button>
</div>
<div *ngFor="let t of todos">
  <li>{{ t }}</li>
</div>
